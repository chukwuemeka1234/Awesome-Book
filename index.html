<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWESOME BOOK</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <h1 class="awesome-text">Awesome Books</h1>
        <div class="books-container" id="bookslist">
            <p id="bookstatus"></p>
        </div>
        <form class="form-container">
        <span class="span"></span>
        <h2 class="titleform">Add a new book</h2>
        <div class="form-group">
            <label for="title"></label>
            <input type="text" placeholder="Title" id="title" /><br><br>
        </div>
        <div class="form-group">
            <label for="author"></label>
            <input type="text" placeholder="Author" id="author" /><br><br>
        </div>
        <button id="addbook" class="button">Add</button>
    </form>
    </section>
    <script src="script.js"></script>

</body>

</html>
